name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: mise run quality

      - name: Run tests
        run: mise run test:all
